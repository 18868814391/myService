<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
		<title>syf的视频聊天</title>
		<style type="text/css">
			body{
				margin-top: 15px;
			}
			video{
				background-color: #000;
				border: 1px solid gray;
			}
			.container{
				position: relative;
				display: block;
				margin: 0 auto;
				width: 500px;
				height: 500px;
			}
			#yours{
				width: 150px;
				height: 150px;
				position: absolute;
				top: 15px;
				right: 15px;
			}
			#theirs{
				width: 500px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="login-page" class="page">
			<h2>Login As</h2>
			<input type="text" id="username" placeholder="输入你的识别码，如11，22"/>
			<button id="login">登录</button>
		</div>
		<div id="call-page" class="page container">
			<video id="yours" autoplay="autoplay"></video>
			<video id="theirs" autoplay="autoplay"></video>
			<input type="text" id="their-username" placeholder="输入对方识别码" />
			<button id="call">连接</button>
			<button id="hang-up">挂断</button>
		</div>
		<script type="text/javascript" src="client.js"></script>
	</body>
</html>
